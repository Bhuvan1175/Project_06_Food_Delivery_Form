<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Food Delivery Form</title>
</head>
<body>
    <div class="container">
        <h1 class="form-heading"><b>Food Delivery Form</b></h1>
        <form id="foodDeliveryForm">
            <div class="form-section">
                <h2 style="color: green;">Food Selection</h2>
                <label for="foodItems"></label>
                <select id="foodItems" multiple>
                    <optgroup label="Panner Dishes">
                        <option data-price="099"># Panner Paratha : ₹99</option>
                        <option data-price="250"># Paneer Tikka : ₹250</option>
                        <option data-price="280"># Paneer Pulao: ₹280</option>
                        <option data-price="200"># Paneer Roll: ₹200 (per roll)</option>
                        <option data-price="180"># Paneer Pakora: ₹180</option>
                        <option data-price="150"># Paneer Sandwich: ₹150</option>
                        <option></option>
                    </optgroup>
                    
                    <optgroup label="Fast Food">
                        <option data-price="199"># Pizza : ₹199</option>
                        <option data-price="105"># Burger : ₹105</option>
                        <option data-price="139"># Sushi : ₹139</option>
                        <option data-price="249"># Pasta : ₹249</option>
                        <option data-price="299"># Salad : ₹299</option>
                        <option></option>
                    </optgroup>

                    <optgroup label="Thali">
                        <option data-price="150"># Basic Veg Thali: ₹150</option>
                        <option data-price="250"># North Indian Thali: ₹250</option>
                        <option data-price="180"># South Indian Thali: ₹180</option>
                        <option data-price="220"># Gujarati Thali: ₹220</option>
                        <option data-price="300"># Kerala Sadya: ₹300</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-section">
                <h2 style="color:darkgoldenrod;"><u>Delivery Information</u></h2>
                <label for="name"><b>Name:</b></label>
                <input type="text" id="name" required>

                <label for="address"><b>Address:</b></label>
                <textarea id="address" rows="4" required></textarea>

                <label for="phoneNumber"><b>Phone Number:</b></label>
                <input type="tel" id="phoneNumber" required>

                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" required>

                <label for="deliveryDate"><b>Delivery Date:</b></label>
                <input type="date" id="deliveryDate" required>

                <label for="deliveryTime"><b>Delivery Time:</b></label>
                <input type="time" id="deliveryTime" required>
            </div>

            <div class="form-section">
                <input type="submit" value="Place Order">
            </div>
        </form>

        <div id="orderSummary" class="summary">
            <h2>Order Summary</h2>
            <p><strong>Name:</strong> <span id="summaryName"></span></p>
            <p><strong>Address:</strong> <span id="summaryAddress"></span></p>
            <p><strong>Phone Number:</strong> <span id="summaryPhoneNumber"></span></p>
            <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
            <p><strong>Delivery Date:</strong> <span id="summaryDeliveryDate"></span></p>
            <p><strong>Delivery Time:</strong> <span id="summaryDeliveryTime"></span></p>
            <p><strong>Food Items:</strong> <span id="summaryFoodItems"></span></p>
            <p><strong>Total Price:</strong> <span id="summaryTotalPrice"></span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
